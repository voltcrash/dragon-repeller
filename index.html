<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Repeller</title>
    <meta name="description"
          content="A simple text-based RPG. Your task? - defeat the dragon that is preventing people from leaving the town!"/>
    <meta property="og:title" content="Dragon Repeller"/>
    <meta property="og:description"
          content="Defeat the dragon in this simple text-based RPG and save the town!"/>
    <meta property="og:image" content="https://dragon-repeller.pages.dev/assets/images/thumbnails/og-image-2400x1260.avif"/>
    <meta property="og:image:width" content="2400"/>
    <meta property="og:image:height" content="1260"/>
    <meta property="og:image:alt" content="Dragon Repeller - Defeat the dragon and save the town!"/>
    <meta property="og:image" content="https://dragon-repeller.pages.dev/assets/images/thumbnails/og-image-1080x1080.avif"/>
    <meta property="og:image:width" content="1080"/>
    <meta property="og:image:height" content="1080"/>
    <meta property="og:url" content="https://dragon-repeller.pages.dev"/>
    <meta property="og:type" content="website"/>
    <meta property="og:site_name" content="Dragon Repeller"/>
    <meta property="og:locale" content="en_US"/>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link id="look-style" rel="stylesheet" href="assets/css/retro.css">
    <style>
        .checkbox-wrapper-25 {
            display: flex;
            margin-right: 20px;
        }

        .checkbox-wrapper-25 input {
            width: min-content;
            display: flex;
            margin-left: auto;
        }

        .checkbox-wrapper-25 input[type="checkbox"] {
            /*noinspection CssInvalidFunction*/
            background-image: -webkit-linear-gradient(hsla(0, 0%, 0%, .1), hsla(0, 0%, 100%, .1)),
            -webkit-linear-gradient(left, #f66 50%, #6cf 50%);
            background-size: 100% 100%, 200% 100%;
            background-position: 0 0, 15px 0;
            border-radius: 25px;
            box-shadow: inset 0 1px 4px hsla(0, 0%, 0%, .5),
            inset 0 0 10px hsla(0, 0%, 0%, .5),
            0 0 0 1px hsla(0, 0%, 0%, .1),
            0 -1px 2px 2px hsla(0, 0%, 0%, .25),
            0 2px 2px 2px hsla(0, 0%, 100%, .75);
            cursor: pointer;
            height: 25px;
            padding-right: 25px;
            width: 75px;
            -webkit-appearance: none;
            -webkit-transition: .25s;
        }

        .checkbox-wrapper-25 input[type="checkbox"]:after {
            background-color: #eee;
            background-image: -webkit-linear-gradient(hsla(0, 0%, 100%, .1), hsla(0, 0%, 0%, .1));
            border-radius: 25px;
            box-shadow: inset 0 1px 1px 1px hsla(0, 0%, 100%, 1),
            inset 0 -1px 1px 1px hsla(0, 0%, 0%, .25),
            0 1px 3px 1px hsla(0, 0%, 0%, .5),
            0 0 2px hsla(0, 0%, 0%, .25);
            content: '';
            display: block;
            height: 25px;
            width: 50px;
        }

        .checkbox-wrapper-25 input[type="checkbox"]:checked {
            background-position: 0 0, 35px 0;
            padding-left: 25px;
            padding-right: 0;
        }
    </style>
</head>
<body class="body">

<header>
    <div class="header-left">
        <a href="https://dragon-repeller.pages.dev">Dragon Repeller</a>
        <picture>
            <source srcset="assets/images/logo/dark/fire-dragon.avif" >
            <source srcset="assets/images/logo/dark/fire-dragon.webp">
            <img id="theme-toggle" src="assets/images/logo/dark/fire-dragon.png" alt="Dragon Repeller game logo">
        </picture>
    </div>


    <div class="checkbox-wrapper-25">
        <label>
            <input type="checkbox">
        </label>
    </div>
</header>

<div id="game" class="game">
    <div id="stats" class="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Gold: <strong><span id="goldText">50</span></strong></span>
    </div>
    <div id="controls" class="controls">
        <button id="button1" class="buttons" aria-label="Go to store">Go to store</button>
        <button id="button2" class="buttons" aria-label="Go to cave">Go to cave</button>
        <button id="button3" class="buttons" aria-label= "Fight Dragon">Fight dragon</button>
    </div>
    <div id="monsterStats" class="monster-stats">
        <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
    </div>
    <div id="text" class="text">
        Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are
        in the town square. Where do you want to go? Use the buttons above.
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
